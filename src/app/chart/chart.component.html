<div class="container" style="background-color:black;">
  <h2 style="text-align: center;color: chocolate;">Statewise comparison</h2>
  <table class="table table-striped" style="color: crimson;">
    <thead>
      <tr>
        <th scope="col">State</th>
        <th scope="col">Confirmed</th>
        <th scope="col">Active</th>
        <th scope="col">recovered</th>
        <th scope="col">Deaths</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of statedata;">
        <td>
          {{i.state}}
        </td>
        <td>
          {{i.confirmed}}
        </td>
        <td>
          {{i.active}}
        </td>
        <td>
          {{i.recover}}
        </td>
        <td>
          {{i.death}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
